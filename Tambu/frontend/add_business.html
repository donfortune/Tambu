<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business</title>
    <link rel="stylesheet" href="add_business.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="yelp-logo.png" alt="Yelp Logo" class="logo">
            <div class="auth-buttons">
                <button class="login">Log In</button>
                <button class="signup">Sign Up</button>
            </div>
            <div class="contact">
                <span>(877) 767-9357</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-business-section">
                <div class="left">
                    <h1>Hello! Let’s start with your business name</h1>
                    <p>Search for your business. If you can’t find it, you can add your business name so that we can help you claim your Yelp Page.</p>
                    <div class="search-bar">
                        <input type="text" placeholder="Your business name">
                        <button type="submit">
                            <img src="search-icon.png" alt="Search Icon">
                        </button>
                    </div>
                    <div class="search-results">
                        <div class="result-item">
                            <img src="business-icon.png" alt="Business Icon">
                            <div class="result-text">
                                <strong>helo</strong>
                                <p>Add business with this name</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <img src="illustration.png" alt="Illustration" class="illustration">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
