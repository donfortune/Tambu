<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="yelp-logo.png" alt="Yelp Logo" class="logo">
            <div class="auth-buttons">
                <button class="login">Log In</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-section">
                <h1>Find a business to review</h1>
                <p>Review anything from your favorite patio spot to your local flower shop.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Try lunch, yoga studio, plumber">
                    <input type="text" placeholder="San Francisco, CA">
                    <button type="submit">
                        <img src="search-icon.png" alt="Search Icon">
                    </button>
                </div>
                <img src="illustration.png" alt="Illustration" class="illustration">
            </div>
            <div class="recent-section">
                <h2>Visited one of these places recently?</h2>
                <img src="thumbs-up.png" alt="Thumbs Up" class="thumbs-up">
                <p>We're out of suggestions for you right now. Keep on using Yelp and we'll have some more for you soon.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>About</h3>
            </div>
            <div class="footer-section">
                <h3>Discover</h3>
            </div>
            <div class="footer-section">
                <h3>Yelp for Business</h3>
            </div>
            <div class="footer-section">
                <h3>Languages</h3>
            </div>
        </div>
    </footer>
</body>
</html>
